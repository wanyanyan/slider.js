<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>轮播组件</title>
  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map{
      width: 100%;
      height: 100%;
    }
    .sld-item{
      width: 300px;
      height: 200px;
      line-height: 40px;
      overflow: hidden;
      text-align: left;
      position: relative;
      padding: 5px;
    }
    .sld-item img{
      width: 100%;
      height: 100%;
    }
  </style>
  <script src='/dist/slider.js'></script>
</head>
<body>
  <div id="map">
    <div class="sld-viewport">
      <div class="sld-wrapper">
        <div class="sld-item">
          <img src="./images/1.jpg" alt="">
        </div>
        <div class="sld-item">
          <img src="./images/2.jpg" alt="">
        </div>
        <div class="sld-item">
          <img src="./images/3.jpg" alt="">
        </div>
        <div class="sld-item">
          <img src="./images/4.jpg" alt="">
        </div>
        <div class="sld-item">
          <img src="./images/5.jpg" alt="">
        </div>
      </div>
    </div>
    <button onclick="pre()">上一张</button>
    <button onclick="next()">下一张</button>
  </div>

  <script type='text/javascript'>
    window.onload = function() {
      this.slider = new sliderjs.Slider({
        container: 'map',
        autoplay: false,
        onClick: (e) => {
          alert(e.index)
        }
      })
    }
    function pre() {
      slider.pre()
    }
    function next() {
      slider.next()
    }
  </script>
</body>
</html>
